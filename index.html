<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"0>
  <title>Love Calculator</title>
  <link rel="stylesheet" href="styles.css">
 

</head>
<body>
  <img src="love.jpg" alt=".....">
  <div class="container">
    <div class="content">
      <h1>Love Calculator</h1>
      <div class="inputarea">
        <input type="text" placeholder="Your Name" id="NameOne" onfocus="this.value = ''">
        <input type="text" placeholder="Crush Name" id="NameTwo" onfocus="this.value = ''">
      </div>
      <a href="#" onclick="love()">Calculate</a>
      <p id="print">
        Your Relationship Result Here
      </p>
      <br>
      <p id="statement"></p>
    </div>
    <p>Developed By Satyam Das</p>
    <p>Jalpaiguri Government Engineering College.</p>
  </div>
<script>


  function love(){
  var name1 = document.getElementById("NameOne").value;
  var name2 = document.getElementById("NameTwo").value;
  if(name1.length<=2){
    alert("Enter At least 3 character");
  }
  if(name2.length<=2){
    alert("Enter At least 3 character");
  }
  else{
    var random = Math.floor(Math.random()*100);
    document.getElementById("print").innerHTML = name1 + " and " + name2 + " = " +random + "%" + " of Love"
  }
  if(random<=50){
    document.getElementById("statement").innerHTML = "Good Relationship";
  }
  else if(random <=51 || random <=75){
    document.getElementById("statement").innerHTML = " Very Good Relationship";
  }
  else if(random<=76 || random<=100){
    document.getElementById("statement").innerHTML = "Lovely Relationship";
  }

}

  
</script>

</body>
</html>
